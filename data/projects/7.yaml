description: Abstrak. Sorghum coklat merupakan biji-bijian yang potensial dikembangkan menjadi tanaman pangan di Indonesia. Kelebihan tanaman ini adalah kemudahannya untuk dibudidayakan dan produktivitas yang tinggi. Namun keterbatasan informasi tentang potensinya, membuat biji sorghum kurang diperhatikan. Tujuan Penelitian ini adalah untuk mendapatkan informasi dasar tentang potensi dan pembatas biji sorghum lokal varietas coklat sebagai tanaman pangan. Penelitian dilakukan dengan menganalisa biji sorghum yang telah disosoh dengan penyosoh beras 4 kali. Hasil penelitian menunjukkan biji sorghum lokal varietas coklat yang didapatkan dari Grati Pasuruan ini cukup berpotensi sebagai tanaman pangan. Biji sosoh mempunyai kadar pati 79,40±4,63% dan protein yang tinggi yaitu 10,62±0,01%, selain itu rendemen sosoh juga tinggi mencapai 77,99±1,39%. Namun demikian, sorghum mengandung senyawa antigizi seperti tanin yang mencapai 8,83±0,05 mg/g, senyawa fitat 1,80±0,47 mg/g dan antitripsin 17,18±2,38 unit/g. Protein sorghum didominasi (71,40±1,29%) oleh kafirin yang memiliki ikatan disulfit tinggi (550,43±4,92 µmol/g). Daya cerna protein sorghum tergolong rendah terlihat dari uji secara in vivo 0,51 atau 51% dan in vitro dengan enzim tripsin sebesar 48,45%. Dimensi biji sorghum dengan rata-rata 3,9±0,7 mm panjang, 3,2±0,2 mm lebar dan 1,8±0,01 mm tebal berbeda dengan biji beras sehingga kurang cocok bila dilakukan penyosohan dengan penyosoh beras. Kandungan senyawa antigizi yang cukup tinggi dan keberadaan ikatan disulfit yang cukup besar serta ditunjang oleh daya cerna protein yang rendah, menunjukkan biji sorghum perlu penanganan lanjutan misalnya dengan proses fermentasi untuk meningkatkan potensinya sebagai bahan pangan.
