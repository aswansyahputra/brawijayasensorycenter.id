description: Abstrak. Jamu kebonagung adalah minuman tradisional yang berasal dari Kota Pasuruan Jawa Timur yang terbuat dari beberapa campuran rempah-rempah. Inovasi menjadi sirup jamu dapat memperpanjang umur simpan, namun rasa dan aroma khas rempah-rempah jamu tertutupi oleh aroma gula jawa yang lebih kuat. Oleh karena itu, perlu penambahan proporsi kapulaga dan jahe. Penelitian ini menggunakan Rancangan Acak Kelompok Faktorial. Faktor 1 adalah proporsi kapulaga (3%,4%,5%) sedangkan faktor 2 adalah jenis jahe (jahe gajah, jahe emprit, dan jahe merah). Data hasil pengamatan dianalisis dengan ANOVA dan apabila hasil analisis menunjukkan pengaruh nyata dilakukan uji lanjut BNT. Hasil penelitian menunjukkan perlakuan faktor pertama berpengaruh nyata terhadap total fenol, kecerahan (L*) , dan kekuningan (b*). Perlakuan terbaik diperoleh dari proporsi kapulaga 3% dan jahe gajah dengan total fenol 0.075%, pH 5.5, TPT 54%Brix, viskositas 15.67 cP, kecerahan 25.12, kemerahan 1.41, kekuningan 1.92, warna 3.13 (netral), aroma 3.57 (suka), rasa 3.70 (suka), dan kenampakan 3.23 (netral).
