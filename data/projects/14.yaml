description: Perkenalan dan pelatihan bagaimana cara menggunakan aplikasi web SenseHub untuk merancang desain penelitian hingga analisis data sensoris dari metode Quantitative Descriptive Analysis. Pelatihan disampaikan oleh [Muhammad Aswan Syahputra](https://aswansyahputra.com) yang perupakan analis sensometrik serta pemilik lembaga konsultasi dan pelatihan sensoris [Sensolution.ID](https://sensolution.id). Aplikasi web SenseHub dirancang bersama dengan Kelompok Kajian Ilmu Sensori dan Pangan Terapan dan dapat diakses secara gratis melalui [ini](https://s.id/sensehub_basic).
