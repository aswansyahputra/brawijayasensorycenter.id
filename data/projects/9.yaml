description: Abstrak. Kakao merupakan salah satu komoditas andalan di Indonesia. Pengolahan kakao menjadi cokelat merupakan salah satu cara untuk meningkatkan nilai tambah kakao. Tujuan penelitian ini adalah mengetahui pengaruh asal biji kakao dan lama conching terhadap karakteristik sensori cokelat hitam. Cokelat dibuat dengan menggunakan Rancangan Acak Kelompok (RAK) dengan dua faktor yaitu asal biji kakao (100% biji kakao fermentasi Jember, 100% biji kakao fermentasi Sulawesi Tenggara, 50% biji kakao fermentasi Jember + 50% biji kakao nonfermentasi Sulawesi Tenggara, dan 50% biji kakao fermentasi Sulawesi Tenggara + 50% biji kakao nonfermentasi Sulawesi Tenggara) dan lama conching (4, 6, dan 8 jam). Analisa sensori dilaksanakan dengan menggunakan panelis terlatih dengan menggunakan metode discrete time intensity. Hasil analisa menunjukkan bahwa kekerasan dan kekenyalan tertinggi yaitu pada perlakuan 100% biji kakao fermentasi Jember dengan lama conching 8 jam yaitu 12.6 dan 11.9 pada detik ke-30, kekompakan tertinggi yaitu pada perlakuan 50% biji kakao fermentasi Sulawesi Tenggara + 50% biji kakao nonfermentasi Sulawesi Tenggara dengan lama conching 8 jam yaitu 12.4 pada detik ke-30 dan kelengketan yang tertinggi yaitu pada perlakuan 100% biji kakao fermentasi Jember dengan lama conching 4 jam yaitu 5.9 pada detik ke 120.
