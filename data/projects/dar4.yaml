title: Pengaruh Proporsi Minyak dan Lama Pemanasan Terhadap Karakteristik Fisiko Kimia dan Organoleptik Bumbu Betutu Instan
subtitle: R Ananda, SS Yuwono, N Wijayanti
date: 2014-07-07
img: 
preview: research.jpeg
client: Jurnal Pangan dan Agroindustri 5 (4)
clientLink: "#"
category: Publikasi
description: Abstrak. Betutu merupakan jenis makanan tradisional asli Bali yang berpotensi untuk dikembangkan. Dalam proses pembuatan bumbu betutu membutuhkan waktu yang cukup lama. Bumbu betutu instan dapat menjadi solusi atas permasalahan tersebut. Penelitian ini betujuan untuk mengetahui pengaruh proporsi minyak dan lama pemanasan terhadap karakteristik fisiko kimia dan organoleptik bumbu betutu instan. Penelitian ini disusun menggunakan Rancangan Acak Kelompok (RAK) dengan 2 faktor. Faktor 1 adalah proporsi minyak yang terdiri dari 3 level yaitu 30%, 37.5% dan 45% (b/b). Faktor 2 adalah lama pemanasan yang terdiri dari 3 level yaitu 3 menit, 5 menit dan 7 menit. Data dianalisa dengan ANOVA (Analysis of Variance). Pemilihan perlakuan terbaik menggunakan metode De Garmo. Perlakuan terbaik diperoleh pada bumbu betutu instan perlakuan proporsi minyak 30% (b/b) dan lama pemanasan 7 menit. Karakteristik perlakuan terbaik bumbu betutu instan dengan nilai kadar air sebesar 56.67%, kadar lemak 32.21%, viskositas 30890 cP, kecerahan (L*) 41.4, kemerahan (a*) 4.77, kekuningan (b*) 26.70, Total Plate Count (TPC) 2.63 log CFU/gram, nilai kesukaan rasa 3.73, aroma 3.37 dan warna 3.37.
