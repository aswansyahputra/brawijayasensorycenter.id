description: Abstrak. Produksi gula kristal maupun gula cair yang ada saat ini sangat rumit, membutuhkan energi yang besar dan juga biaya yang mahal. Penelitian ini bertujuan untuk menyederhanakan proses pembuatan bahan pemanis bentuk sirup dengan mengoptimalkan penguapan sebagai proses akhir sehingga akan memberikan efisiensi yang lebih baik. Nira didapatkan dengan cara ekstraksi mekanis dan diolah dengan adsorpsi dan sentrifugasi. Kombinasi bentonit dan karbon aktif digunakan sebagai adsorben dan diikuti dengan sentrifugasi untuk menghilangkan kotoran. Metode Ini bisa mengurangi kekeruhan jus gula dari 0,87 menjadi 0,188. Di sisi lain, sari gula yang diolah dengan adsorpsi memiliki brix yang lebih tinggi (19,13) dibandingkan dengan sentrifugasi tunggal (17,90).
