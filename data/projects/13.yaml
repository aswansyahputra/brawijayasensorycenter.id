description: Antioksidan merupakan salah satu zat gizi yang dapat menurunkan mual dan muntah. Antioksidan ini dapat ditemukan pada bahan makanan seperti jahe, kacang kedelai, dan kacang hijau. Bahan makanan tersebut dapat dikonsumsi dalam bentuk minuman fungsional. Penelitian ini bertujuan untuk mengetahui aktivitas antioksidan pada minuman fungsional berbasis jahe dan kacang-kacangan yang dapat membantu mengatasi mual dan muntah. Desain dari penelitian ini adalah eksploratif deskriptif. Sampel pada penelitian ini yaitu 16 formula yang didapatkan dengan metode d-optimal Mixture Design pada software Design Expert 7Â®. Software design expert ini mampu menentukan proporsi sari jahe, sari kacang hijau, dan sari kacang kedelai. Aktivitas antiosidan diukur menggunakan metode DPPH yang disajikan dalam bentuk nilai aktivitas antioksidan IC50. IC50 didefinisikan sebagai konsentrasi antioksidan yang dapat menangkap 50% radikal bebas DPPH. Hasil penelitian ini menunjukkan bahwa nilai aktivitas antioksidan IC50 formula 1 hingga 16 adalah 109,20; 104,08; 102,66; 147,88; 99,42; 129,89; 132,53; 115,87; 136,94; 109,78; 139,78; 99,33; 102,26; 135,46; 116,07; 120,45 mg/ml. Semakin kecil nilai IC50 menunjukkan bahwa aktivitas antioksidannya semakin baik. Terdapat perbedaan aktivititas antioksidan yang signifikan dari 16 formula (p = 0,0048).  Kesimpulan dari penelitian ini yaitu terdapat aktivitas antioksdan pada formula minuman fungsional berbahan dasar jahe dan kacang-kacangan sebesar 99,33 mg/ml hingga147,88 mg/ml.
